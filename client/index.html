<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaat-AI - Chat with AI</title>
  <link rel="stylesheet" href="./styles/main.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <i class="fas fa-plus"></i> New Chat
        </button>
        <button class="mobile-close-btn" id="mobileSidebarClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="conversations" id="conversationsList">
        <!-- Conversations will be added here dynamically -->
      </div>
      
      <div class="sidebar-footer">
        <button class="clear-conversations-btn" id="clearConversationsBtn">
          <i class="fas fa-trash"></i> Clear conversations
        </button>
        <div class="user-info">
          <div class="user-avatar">
            <span>J</span>
          </div>
          <span class="username">Jaat-AI User</span>
        </div>
      </div>
    </aside>
    
    <!-- Main chat area -->
    <main class="chat-container">
      <div class="mobile-header">
        <button class="mobile-menu-btn" id="mobileSidebarOpen">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="mobile-title">Jaat-AI</h1>
      </div>
      
      <!-- Chat messages area -->
      <div class="chat-messages" id="chatMessages">
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">
            <i class="far fa-comment-dots"></i>
          </div>
          <h2>How can I help you today?</h2>
          <div class="example-prompts">
            <button class="example-prompt">Explain quantum computing</button>
            <button class="example-prompt">Write a poem about spring</button>
            <button class="example-prompt">How to learn JavaScript?</button>
            <button class="example-prompt">Generate a workout plan</button>
          </div>
        </div>
        <!-- Messages will be added here dynamically -->
      </div>
      
      <!-- Chat input area -->
      <div class="chat-input-container">
        <form id="chatForm" class="chat-form">
          <div class="chat-input-wrapper">
            <textarea 
              id="messageInput" 
              class="chat-input" 
              placeholder="Message Jaat-AI..." 
              rows="1"
              autofocus
            ></textarea>
            <button type="submit" class="send-button" id="sendButton">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="chat-disclaimer">
            Jaat-AI can make mistakes. Consider checking important information.
          </div>
        </form>
      </div>
    </main>
  </div>
  
  <!-- Waitlist Modal -->
  <div class="modal" id="waitlistModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Join the Waitlist</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <p>Be among the first to try Jaat-AI when we launch! Enter your email to join our waitlist.</p>
        <form id="waitlistForm">
          <div class="form-group">
            <label for="waitlistEmail">Email address</label>
            <input type="email" id="waitlistEmail" placeholder="Your email" required>
          </div>
          <button type="submit" class="waitlist-submit-btn">Join Waitlist</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Toast notification -->
  <div class="toast" id="toast"></div>
  
  <!-- Scripts -->
  <script src="./scripts/storage.js"></script>
  <script src="./scripts/ui.js"></script>
  <script src="./scripts/chat.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
